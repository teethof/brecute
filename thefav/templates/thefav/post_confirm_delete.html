{% extends "thefav/base.html" %}
{% load crispy_forms_tags %}
{% block content%}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="group-form">
                <legend class="border-bottom mb-4">Delete the post</legend>
                Are you sure you wanna delete the post {{object.title}}
            </fieldset>
            <div class="group-form">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'detail' object.id %}">Cancel</a>
            </div>
        </form>
        
    </div>
{% endblock content %}
